
<div class="container" style="margin-top: 5%;">
  <h1>carte details</h1>
</div>

<button type="button"(click)="Clear()" class="btn btn-warning">Clear Cart</button>

<p style="font-family: btn-info ;color:rgb(82, 134, 245)">you have {{cartProducts.length}} items in your cart</p>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">title</th>
      <th scope="col">price</th>
      <th scope="col">quantity</th>
      <th scope="col">total</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartProducts ; let i=index">
      <td><img src="{{item.item.image}}" alt="" style="width:50px ; height: 50px; "></td>
      <td>{{item.item.title}}</td>
      <td>{{item.item.price}}</td>
      <td>

        <div class="cont">

          <div class="c 1">  <button type="button" (click)="moins(i)" class="btn btn-info">-</button>
          </div>
          <div class="c 2">  <input type="number" [(ngModel)]="item.quantity" min="1" (change)="detectChange()">
          </div>
          <div class="c 3">  <button type="button" (click)="plus(i)" class="btn btn-info">+</button>
          </div>




        </div>
      </td>
      <td>{{item.item.price * item.quantity}} TND</td>
    <td>
      <button type="button" (click)="deleteProduct(i)" class="btn btn-danger">Delete</button>

    </td>
    </tr>

  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th>
      </th>


      <th>
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <h5 class="card-title">Total: {{total}}</h5>
            <button type="button" (click)="addcart()" class="btn btn-success">Buy</button>
          </div>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong>Your Order is Successfully Send</div>
