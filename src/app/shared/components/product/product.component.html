<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{data.image}}" alt="Card image cap" routerLink="/details/{{data.id}}">
  <div class="card-body">
    <h5  class="card-title">{{data.title}}</h5>
    <!-- <p class="card-text">{{data.description}}</p> -->
    <div class="px-3 mb-2 d-flex justify-content-between align-items -center ">
      <button class="btn btn-success" *ngIf="!AddButton" (click)="AddButton=true"  >Add To Cart</button>
     <div class="d-flex w-50" *ngIf="AddButton">
      <input type="number" class="form-control" [(ngModel)]="amount">
      <button class="btn btn-danger"  (click)="addToCart();AddButton=false">Add</button>
     </div>
      <span>{{data.price}}</span>
      </div>
  </div>
</div>
